name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app
        run: |
          npm ci || npm install

      - name: Run tests
        working-directory: ./app
        run: npm test &

      - name: Build Docker image (local check)
        uses: docker/build-push-action@v4
        with:
          push: false
          tags: mirrornode-core:ci
